[pytest]
# pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# 输出配置
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10

# 标记定义
markers =
    unit: 单元测试 - Mock PyObjC，专注核心逻辑
    integration: 集成测试 - 真实 PyObjC 交互，需要 macOS 环境
    snapshot: 快照测试 - 结构回归检测
    slow: 慢速测试 - 执行时间超过 1 秒的测试
    macos_only: 仅在 macOS 环境下运行
    components: 组件层测试 - 测试UI组件的功能

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    # PyObjC 相关警告
    ignore:.*PyObjC.*:UserWarning
    # 测试中的预期警告
    ignore::pytest.PytestUnraisableExceptionWarning

# 最小版本要求
minversion = 7.0

# 日志配置  
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 缓存配置
cache_dir = .pytest_cache

# 并行执行配置 (需要 pytest-xdist)
# 可以通过 pytest -n auto 启用